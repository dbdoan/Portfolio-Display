name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install replace-in-file

    - name: Inject environment variables
      env:
        STRAPI_URL: ${{ secrets.STRAPI_URL }}
      run: |
        chmod +x deploy.sh
        ./deploy.sh